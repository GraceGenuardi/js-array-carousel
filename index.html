<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carosello in JS</title>
  <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>

  <section class="py-5">
    <div class="container">
      
      <!-- struttura html carosello -->
      <div class="carosello">

        <div class="carosello-slide">
            <img src="./img/image1.jpg" alt="image 1">
          </div>
          <div class="carosello-slide">
            <img src="./img/image2.jpg" alt="image 2">
          </div>
          <div class="carosello-slide">
            <img src="./img/image3.jpg" alt="image 3">
          </div>
          <div class="carosello-slide">
            <img src="./img/image4.jpg" alt="image 4">
          </div>
          <div class="carosello-slide">
            <img src="./img/image5.jpg" alt="image 5">
          </div>
          <a class="carosello-arrow carosello-arrow-left text-dark" href="#"><i class="fa-solid fa-chevron-left"></i></a>
          <a class="carosello-arrow carosello-arrow-right text-dark" href="#"><i class="fa-solid fa-chevron-right"></i></a>

      </div>
    </div>
  </section>

  <script src="./js/app.js"></script> 
  
</body>
</html>
